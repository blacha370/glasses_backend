{% extends "page/base.html" %}

{% block static %}
    <link rel="stylesheet" type="text/css" href="{% static 'page/index.css' %}">
{% endblock %}
{% block content %}
    {% if messages %}
    {% for message in messages %}
    <div class="msg">
        <p class="msg__text">{{message}}</p>
    </div>
    {% endfor %}
    {% endif %}
    <div class="login">
        <form class='login__form' action="{% url 'login_user' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input class='login__submit' type="submit" value="Zaloguj">
        </form>
    </div>
{% endblock %}
