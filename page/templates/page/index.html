<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Zaloguj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'page/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'page/index.css' %}">
</head>
<body>
    {% if messages %}
    {% for message in messages %}
    <div class="msg">
        <p class="msg__text">{{message}}</p>
    </div>
    {% endfor %}
    {% endif %}
    <div class="login">
        <form class='login__form' action="{% url 'login_user' %}" method="post">
            {% csrf_token %}
            {{ form }}
            <input class='login__submit' type="submit" value="Zaloguj">
        </form>
    </div>
</body>
</html>
