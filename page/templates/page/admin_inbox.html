<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'page/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'page/inbox.css' %}">
</head>
<body>
    <nav class="navbar">
        <ul class="navbar__list">
            <li class="navbar__item"><a class="navbar__link" href="{% url 'logout_user' %}">Logout</a></li>
            <li class="navbar__item"><a href="{% url 'orders_admin' 1 %}" class="navbar__link">Zamówienia</a></li>
            <li class="navbar__item"><a class="navbar__link" href="{% url 'archive_admin' 1 %}">Zrealizowane zamówienia</a></li>
        </ul>
    </nav>
    <section class="inbox">
        <div class="inbox__element">
            <a class="inbox__link" href="{% url 'new_message' %}">Utwórz wiadomość</a>
        </div>
    {% if message_threads %}
        {% for thread in message_threads %}
        <ul class="inbox__thread">

            <li class="inbox__item">
                <a class="inbox__link inbox__link--thread" href="{% url 'message' thread.id 1 %}">{{thread.subject}}</a>
            </li>
            <li class="inbox__item">
                <a class="inbox__link inbox__link--delete" href="{% url 'thread_delete' thread.id %}">Usuń nitkę</a>
            </li>
        </ul>
        {% endfor %}
    {% else %}
    <section class="no_messages">
        <div class="no_messages__div">
            <h1 class="no_messages__text">Brak wiadomości</h1>
        </div>
    </section>
    {% endif %}
    </section>
</body>
</html>
